name: Run client and server side tests

on:
  push:
    branches:
      - main
    
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install server dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Run tests
        run: npm run test